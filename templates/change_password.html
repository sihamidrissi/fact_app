{% extends "base.html" %}

{% block content %}
<div class="container">
    <h2>Change Password</h2>

    <!-- Display form errors -->
    {% if form.errors %}
    <div class="alert alert-danger">
        <strong>Error:</strong> Please correct the following errors:
        <ul>
            {% for field, errors in form.errors.items %}
            {% for error in errors %}
            <li>{{ error }}</li>
            {% endfor %}
            {% endfor %}
        </ul>
    </div>
    {% endif %}

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">Username:</label>
            <!-- Use readonly attribute to prevent editing -->
            <input type="text" id="username" name="username" class="form-control" value="{{ request.user.username }}" readonly>
        </div>
        <div class="form-group">
            <label for="old_password">Current Password:</label>
            <input type="password" id="old_password" name="old_password" class="form-control">
        </div>
        <div class="form-group">
            <label for="new_password1">New Password:</label>
            <!-- Renamed label for clarity -->
            <input type="password" id="new_password1" name="new_password1" class="form-control">
        </div>
        <div class="form-group">
            <label for="new_password2">Confirm New Password:</label>
            <!-- Renamed label for clarity -->
            <input type="password" id="new_password2" name="new_password2" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Change Password</button>
    </form>
</div>
{% endblock %}
