{% extends "base.html" %}

{% block content %}
<div class="container py-5">
    <div class="card">
        <div class="card-header bg-dark text-white">
            <h1 class="text-capitalize text-center m-0">Register a new customer</h1>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                {% if messages %}
                <div class="alert alert-success alert-dismissible fade show" role="alert">
                    {% for message in messages %}
                    {{ message }}
                    {% endfor %}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endif %}

                <div class="mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input name="name" required type="text" class="form-control" id="name" placeholder="Customer's name">
                </div>

                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input name="address" required type="text" class="form-control" id="address" placeholder="Customer's address">
                </div>

                <div class="row mb-3">
                    <div class="col-md-4">
                        <label for="ICE" class="form-label">ICE</label>
                        <input name="ICE" required type="number" class="form-control" id="ICE" placeholder="Customer's ICE">
                    </div>

                    <div class="col-md-4">
                        <label for="CP" class="form-label">CP</label>
                        <input name="CP" required type="number" class="form-control" id="CP" placeholder="Customer's CP">
                    </div>

                    <div class="col-md-4">
                        <label for="CIF" class="form-label">CIF</label>
                        <input name="CIF" required type="number" class="form-control" id="CIF" placeholder="Customer's CIF">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="city" class="form-label">City</label>
                        <input name="city" type="text" class="form-control" id="city" placeholder="Customer's city">
                    </div>

                    <div class="col-md-6">
                        <label for="zip" class="form-label">Zip code</label>
                        <input name="zip" required type="text" class="form-control" id="zip" placeholder="Customer's zip code">
                    </div>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
