{% extends "base.html" %}

{% block content %}
<br><br><br><br>

<h1 class="text-capitalize text-center mx-10 bg-dark text-white">Register a new customer</h1>

{% if messages %}
<div class="alert alert-dismissible fade show" role="alert">
  {% for message in messages %}
  <div class="alert alert-{{ message.tags }}">
    {{ message }}
  </div>
  {% endfor %}
</div>
{% endif %}

<form method="post">
  {% csrf_token  %}
  <div class="form-row">
     
    <div class="form-group col-md-6">
        <label for="name"> Name </label>
        <input name="name" required type="text" class="form-control" id="name" placeholder="Customer first and last name">
    </div>

    <div class="form-group col-md-4">
        <label for="email"> Email </label>
        <input name="email" required type="email" class="form-control" id="email" placeholder="Customer email">
    </div>

    <div class="form-group col-md-2">
        <label for="phone"> Phone </label>
        <input name="phone" required type="number" class="form-control" id="phone" placeholder="Customer phone number">
    </div>

  </div>

  <!--  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="address">Address</label>
      <input type="text" required class="form-control" id="address" placeholder="Customer address">

    </div>
  </div> -->

  <div class="form-row">
    <div class="form-group col-md-4">
      <label for="city"> City </label>
      <input name="city" type="text" class="form-control" id="city" placeholder="Customer city">
    </div>

    <div class="form-group col-md-4">
      <label for="zip"> Zip code </label>
      <input name="zip" required type="text" class="form-control" id="zip" placeholder="Customer zip code">
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Save</button>
</form>

<br><br><br>

{% endblock %}
