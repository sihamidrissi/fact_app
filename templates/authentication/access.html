<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentication</title>
    <!-- Include Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-7H482r9HLDAdUggeOeWw3cuxITzKjwbZPzS6d67VxrEX+2bVPuFvF6+tGCqbEJPaZ1ZdUaE4avJkKlhMO4yfeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
        }
        .alert {
            padding: 15px;
            margin-bottom: 20px;
            border-radius: 4px;
        }
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        h3, h4 {
            margin-bottom: 20px;
        }
        button {
            display: inline-block;
            margin: 10px 5px;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        .input-group {
            margin-bottom: 20px;
            position: relative;
        }
        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #333; /* Adjusted icon color */
        }
        .input-group input {
            padding: 10px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: 100%;
            box-sizing: border-box;
            font-size: 16px;
        }
        .input-group input:focus {
            outline: none;
            border-color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            <strong>Message:</strong> {{ message }}
        </div>
        {% endfor %}
        
        <h3>SYSTÈME DE FACTURE BRUMARTEX</h3>

        <!-- Sign-in form -->
        <form id="signin-form" action="{% url 'signin' %}" method="post">
            {% csrf_token %}
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input id="username" type="text" name="username" placeholder="Nom d'utilisateur" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input id="password" type="password" name="password" placeholder="Mot de passe" required>
            </div>
            <button type="submit">Se connecter</button>
            <p>Vous n'avez pas encore de compte? <a href="#" id="signup-link">S'inscrires</a></p>
        </form>

        <!-- Sign-up form (initially hidden) -->
        <form id="signup-form" style="display: none;" action="{% url 'signup' %}" method="post">
            {% csrf_token %}
            <h3>Create your account!</h3>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="signup-username" name="username" placeholder="Nom d'utilisateur" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="signup-fname" name="fname" placeholder="Prénom" required>
            </div>
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" id="signup-lname" name="lname" placeholder="Nom" required>
            </div>
            <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="signup-email" name="email" placeholder="Email" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="signup-pass1" name="pass1" placeholder="Mot de passe" required>
            </div>
            <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="signup-pass2" name="pass2" placeholder="Confirmer le mot de passe" required>
            </div>
            <button type="submit" class="btn btn-primary">S'inscrire</button>
            <p>Vous avez déjà un compte? <a href="#" id="signin-link">Se connecter</a></p>
        </form>
    </div>

    <!-- JavaScript to toggle between sign-in and sign-up forms -->
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            // Function to toggle between sign-in and sign-up forms
            function toggleForms() {
                var signinForm = document.getElementById("signin-form");
                var signupForm = document.getElementById("signup-form");

                // Toggle the visibility of the forms
                if (signinForm.style.display === "block") {
                    signinForm.style.display = "none";
                    signupForm.style.display = "block";
                } else {
                    signinForm.style.display = "block";
                    signupForm.style.display = "none";
                }
            }

            // Event listener for the "Sign Up" link
            document.getElementById("signup-link").addEventListener("click", function(event) {
                event.preventDefault(); // Prevent the default link behavior
                toggleForms(); // Toggle between sign-in and sign-up forms
            });

            // Event listener for the "Sign In" link
           
            document.getElementById("signin-link").addEventListener("click", function(event) {
                event.preventDefault(); // Prevent the default link behavior
                toggleForms(); // Toggle between sign-in and sign-up forms
            });
        });
    </script>
</body>
</html>
