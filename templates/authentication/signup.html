<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
</head>
<body>

    {% for message in messages %}
    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
        <strong>Message:</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
    </div>
    {% endfor %}

    <h3>Create your account!</h3>
    <form method="post" action="/signup">
        {% csrf_token %}
        <div class="form-group">
            <label for="username">nom d'utilisateur</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="nom d'utilisateur" Required>
        </div>
        <div class="form-group">
            <label for="fname">Prénom</label>
            <input type="text" class="form-control" id="fname" name="fname" placeholder="Prénom" Required>
        </div>
        <div class="form-group">
            <label for="lname">Nom</label>
            <input type="text" class="form-control" id="lname" name="lname" placeholder="Nom" Required>
        </div>
        <div class="form-group">
            <label for="email">Adresse e-mail</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Adresse e-mail" Required>
        </div>
        <div class="form-group">
            <label for="pass1">Mot de passe</label>
            <input type="password" class="form-control" id="pass1" name="pass1" placeholder="Mot de passe" Required>
        </div>
        <div class="form-group">
            <label for="pass2">Confirmez le mot de passe</label>
            <input type="password" class="form-control" id="pass2" name="pass2" placeholder="Confirmez le mot de passe" Required>
        </div>
        <button type="submit" class="btn btn-primary">S'inscrire</button>
    </form>
</body>
</html>
